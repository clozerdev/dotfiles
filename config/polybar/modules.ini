include-file = colors.ini

[settings]
screenchange-reload = true

[bar/mainbar]
width = 100%
height = 22

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-top-size = 2
border-color = ${colors.border}

bottom = true

font-0 = "DejaVuSansM Nerd Font Mono:style=Regular:size=10;3"

[module/cpu]
type = internal/cpu
interval = 3

format = "<label>"
format-padding = 1
format-prefix = ""
label = %percentage:3%%

format-warn = "<label-warn>"
format-warn-prefix = ""
format-warn-background = ${colors.warn}
format-warn-padding = 1
label-warn = %percentage:3%%
warn-percentage = 80

[module/memory]
type = internal/memory
interval = 3

format = "<label>"
format-padding = 1
format-prefix = ""
label = %percentage_used:3%%

format-warn = "<label-warn>"
format-warn-padding = 1
format-warn-prefix = ""
format-warn-background = ${colors.warn}
label-warn = %percentage_used:3%%

warn-percentage = 80

[module/host]
type = custom/text
format = ""
format-padding = 2
format-background = ${colors.primary}

[module/network]
type = internal/network
interface = wlp3s0
interface-type = wireless
interval = 10

format-connected = "<label-connected>"
format-connected-padding = 1
format-connected-prefix = "󰈀 "
format-connected-background = ${colors.background}
label-connected = %local_ip%

[module/battery]
type = internal/battery
interval = 3

full-at = 100
low-at = 20

format-full = "󱟢 <label-full> (FULL)"
format-full-padding = 1
format-full-background = ${colors.success}

format-charging = "󰂄 <label-charging>"
format-charging-padding = 1

format-discharging = "󰁹 <label-discharging>"
format-discharging-padding = 1

format-low = "󰁺 <label-low> (LOW)"
format-low-padding = 1
format-low-background = ${colors.warn}

[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true

label-focused = "%name%"
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = "%name%"
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = "%name%"
label-visible-background = ${colors.background}
label-visible-padding = 1

label-urgent = "%name%"
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-mode-padding = 1
label-mode-background = ${colors.alert}

format-background = ${colors.background}

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1

format-muted = 󰝟 <label-muted>
format-muted-padding = 1

label-volume = "%percentage:2%%"
label-muted = "MUTE"
label-muted-foreground = ${colors.warn}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/date]
type = internal/date
interval = 1

format = 󰅐 <label>
format-padding = 1

time = %H:%M
label = %time%

[module/tray]
type = internal/tray

format-margin = 0pt
tray-spacing = 16pt
tray-size = 65%
