include-file = modules.ini

[bar/main]
dpi = 96
inherit = bar/mainbar

monitor = ${env:MONITOR}

modules-left = host cpu memory network
modules-center = i3
modules-right = tray volume battery date

wm-restack = i3
enable-ipc = true

[bar/aux]
dpi = 96
inherit = bar/mainbar

monitor = ${env:MONITOR}

modules-center = i3
modules-right = date

wm-restack = i3
enable-ipc = true
