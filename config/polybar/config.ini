include-file = modules.ini

[bar/main]
dpi = 96
inherit = bar/gruvbox

monitor = ${env:MONITOR:HDMI-A-1}

modules-center = i3
modules-right = cpu memory pulseaudio battery date systray

wm-restack = i3
enable-ipc = true

[bar/aux]
dpi = 96
inherit = bar/gruvbox

monitor = ${env:MONITOR:HDMI-A-0}

modules-center = i3
modules-right = date

wm-restack = i3
enable-ipc = true
