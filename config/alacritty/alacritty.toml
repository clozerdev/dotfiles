[env]
TERM = "xterm-256color"

[font]
size = 12
offset = { x = 0, y = -1 }
glyph_offset = { x = 0, y = 0 }
normal = { family = "Hack Nerd Font Mono", style = "Regular" }

[mouse]
hide_when_typing = false

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 500

[window]
padding = { x = 0, y = 0 }

[general]
import = ["xterm.toml"]
live_config_reload = true
