include-file = colors.ini

[module/cpu]
type = internal/cpu
interval = 3

label = %percentage%%
format = "<label>"
format-padding = 1
format-prefix = " "
format-prefix-foreground = ${colors.green}

label-warn = %percentage%%
format-warn = "<label-warn>"
format-warn-prefix = " "
format-warn-background = ${colors.warn}
format-warn-padding = 1

warn-percentage = 80

[module/memory]
type = internal/memory
interval = 3

label = %gb_used% (%percentage_used%%)
format = "<label>"
format-padding = 1
format-prefix = " "
format-prefix-foreground = ${colors.yellow}

label-warn = %gb_used% (%percentage_used%%)
format-warn = "<label-warn>"
format-warn-padding = 1
format-warn-prefix = ""
format-warn-background = ${colors.warn}
format-warn-prefix-foreground = ${colors.secondary}

warn-percentage = 80

[module/host]
type = custom/text
format = ""
format-padding = 2
format-background = ${colors.background-alt}

[module/network]
type = internal/network
interface = wlp3s0
interface-type = wireless
interval = 10

label-connected = %local_ip%
format-connected = "<label-connected>"
format-connected-padding = 1
format-connected-prefix = "󰖩 "
format-connected-prefix-foreground = ${colors.pink}

[module/battery]
type = internal/battery
interval = 3

low-at = 20
full-at = 100

format-full = "󱟢 <label-full> (FULL)"
format-full-padding = 1

format-charging = "󰂄 <label-charging>"
format-charging-padding = 1

format-discharging = "󰁹 <label-discharging>"
format-discharging-padding = 1

format-low = "󰁺 <label-low> (LOW)"
format-low-padding = 1
format-low-background = ${colors.warn}

[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true

label-focused = "%name%"
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = "%name%"
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = "%name%"
label-visible-background = ${colors.background}
label-visible-padding = 1

label-urgent = "%name%"
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-mode-padding = 1
label-mode-background = ${colors.alert}

format-background = ${colors.background}

[module/volume]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1

format-muted = 󰝟 <label-muted>
format-muted-padding = 1

label-volume = "%percentage:2%%"
label-muted = "MUTE"
label-muted-foreground = ${colors.warn}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

[module/date]
type = internal/date
interval = 1

format = 󰅐 <label>
format-padding = 1

time = %H:%M
label = %time%

[module/tray]
type = internal/tray

format-margin = 0pt
tray-spacing = 16pt
tray-size = 65%
