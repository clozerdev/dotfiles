include-file = colors.ini

[module/host]
type = custom/text
format = "%{T3}%{T-}"
format-padding = 2
format-background = ${colors.background-alt}

[module/cpu]
type = internal/cpu
interval = 3

label = %percentage%%
format = "<label>"
format-padding = 1
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.green}

label-warn = %percentage%%
format-warn = "<label-warn>"
format-warn-prefix = "%{T2}%{T-} "
format-warn-background = ${colors.warn}
format-warn-padding = 1

warn-percentage = 80

[module/memory]
type = internal/memory
interval = 3

label = %gb_used% (%percentage_used%%)
format = "<label>"
format-padding = 1
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.yellow}

label-warn = %gb_used% (%percentage_used%%)
format-warn = "<label-warn>"
format-warn-padding = 1
format-warn-prefix = "%{T2}%{T-} "
format-warn-background = ${colors.warn}
format-warn-prefix-foreground = ${colors.secondary}

warn-percentage = 80

[module/network]
type = internal/network
interface = enp14s0
interface-type = wireless
interval = 10

label-connected = %local_ip%
format-connected = "<label-connected>"
format-connected-padding = 1
format-connected-prefix = "%{T2}%{T-} "
format-connected-prefix-foreground = ${colors.pink}

label-disconnected = NO INTERNET
format-disconnected = "<label-disconnected>"
format-disconnected-padding = 1
format-disconnected-prefix = "%{T2}%{T-} "
format-disconnected-prefix-foreground = ${colors.warn}

[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true

label-focused = "%name%"
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = "%name%"
label-unfocused-background = ${colors.background}
label-unfocused-padding = 1

label-visible = "%name%"
label-visible-background = ${colors.background}
label-visible-padding = 1

label-urgent = "%name%"
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-mode-padding = 1
label-mode-background = ${colors.alert}

format-background = ${colors.background}

[module/volume]
type = internal/pulseaudio

label-volume = "%percentage:2%%"
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1

label-muted = "MUTE"
format-muted = <label-muted>
format-muted-prefix = "%{T2}%{T-} "
format-muted-padding = 1
format-muted-prefix-foreground = ${colors.alert}

ramp-volume-0 = %{T2}%{T-}
ramp-volume-0-foreground = ${colors.green}

ramp-volume-1 = %{T2}%{T-}
ramp-volume-1-foreground = ${colors.yellow}

ramp-volume-2 = %{T2}%{T-}
ramp-volume-2-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

label = %time%
format = <label>
format-padding = 1
format-prefix = "%{T2}%{T-} "
format-prefix-foreground = ${colors.secondary}

time = %H:%M
time-alt = %d/%m/%Y %H:%M

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px
